<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spin-to-Win</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Spin to Win!</h1>
    <div class="wheel-container">
      <div class="wheel" id="wheel">
        <div class="slot" data-prize="10">$10</div>
        <div class="slot" data-prize="20">$20</div>
        <div class="slot" data-prize="50">$50</div>
        <div class="slot" data-prize="Gift Card">Gift Card</div>
        <div class="slot" data-prize="5">$5</div>
        <div class="slot" data-prize="Try Again">Try Again</div>
      </div>
    </div>
    <button class="spin-btn" id="spinBtn">Spin the Wheel</button>
    <div class="result" id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
